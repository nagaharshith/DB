<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{envBean.selectedEnv.envName}" />
		<span class="subitem"> 
		<h:outputText value="#{envBean.selectedEnv.envOwner}" /> is the Owner of
	 <h:outputText value="#{envBean.selectedEnv.envName}" /> Env.
		</span>
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{envBean.selectedEnv.envDesc}" />
		<br />
		<br />

		<h:outputText value="Murex Version:" />
		<h:outputText value="#{envBean.selectedEnv.envMxVersion}" />

		<p:spacer width="90" height="0" />

		<h:outputText value="Build Date:" />
		<h:outputText value="#{envBean.selectedEnv.envBuilddate}" />
		<br />
		<br />



	</ui:define>

	<ui:define name="implementation">
		<h:form if="form">

			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="servers" var="server" value="#{envBean.envServers}"
				emptyMessage="Please cehck with EM Team"
				styleClass="margin-bottom:20px" scrollable="true">

				<f:facet name="header">
			<h:outputText value="#{envBean.selectedEnv.envName}" /> Server Details	
				</f:facet>
 			
 			 <p:column headerText="Server Type">
 			 <h:outputText value="#{server.serverType}" />
			 </p:column>

 			 <p:column headerText="HostName">
 			 <h:outputText value="#{server.hostName}" />
			 </p:column>

 			 <p:column headerText="Cpu Cores">
 			 <h:outputText value="#{server.cpuCores}" />
			 </p:column>


			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
